<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Weather App</title>
  <link rel="stylesheet" href="./Sanskar_Lamgade_2330778.css">
</head>
<body>
  <div class="container">
    <div class="searchBox">
      <input type="text" class="searchInput" placeholder="Search For City You Want">
      <button class="searchBtn">Search</button>
    </div>
    <div class="weatherBox">
      <div class="locationBox">
        <div class="Location">Location</div>
        <div class="Date">Date</div>
      </div>
      <div class="weatherIcon"></div>
      <div class="weatherInfo">
        <div class="Temperature">Temperature</div>
        <div class="Description">Description</div>
        <div class="Details">
          <div class="Detail">
            <div class="Label">Rainfall</div>
            <div class="Value-rainfall"></div>
          </div>
          <div class="Detail">
            <div class="Label">Wind Speed</div>
            <div class="Value-wind-speed"></div>
          </div>
          <div class="Detail">
            <div class="Label">Humidity</div>
            <div class="Value-humidity"></div>
          </div>
          <button onclick="window.location.href='http://localhost/weather.php'">past history</button>
        </div>
      </div>
    </div>
  </div>
  <script src="./Sanskar_Lamgade_2330778.js"></script>
</body>
</html>
